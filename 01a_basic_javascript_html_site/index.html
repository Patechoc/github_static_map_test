<!DOCTYPE html>
<html>
<head>
    <title>Réseaux Salariat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000; /* Ensure the legend is above other elements */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend" class="legend">
        <img src="static/images/icon_rs.png" alt="Groupe locaux" style="vertical-align:middle; width:32px; height:32px;">
        <input type="checkbox" id="toggleGL" checked> Groupes locaux<br>
        <img src="static/images/icon_ssa.png" alt="Initiatives locales SSA" style="vertical-align:middle; width:32px; height:32px;">
        <input type="checkbox" id="toggleSSA" checked> Initiatives locales SSA
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="groupes_locaux.js"></script>
    <script src="initiatives_ssa.js"></script>
    <script>
        var map = L.map('map').setView([46.603354, 1.888334], 6); // Center of France

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var groupesLayer = L.markerClusterGroup();
        var initiativesLayer = L.markerClusterGroup();

        var customIconGL = L.icon({
            iconUrl: 'static/images/icon_rs.png', // Update this path to your custom icon
            iconSize: [32, 32], // Size of the icon
            iconAnchor: [16, 32], // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -32] // Point from which the popup should open relative to the iconAnchor
        });

        var customIconSSA = L.icon({
            iconUrl: 'static/images/icon_ssa.png', // Update this path to your custom icon
            iconSize: [58, 32], // Size of the icon
            iconAnchor: [16, 32], // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -32] // Point from which the popup should open relative to the iconAnchor
        });

        groupes_locaux.forEach(function(gl) {
            var popupContent = '<b>' + gl.name + '</b><br>' +
                '<b>Type:</b> ' + gl.type + '<br>' +
                '<b>Address:</b> ' + gl.address + ', ' + gl.postcode + ' ' + gl.city + '<br>' +
                '<b>Website:</b> <a href="' + gl.website + '" target="_blank">' + gl.website + '</a><br>' +
                '<b>Phone:</b> ' + gl.phone + '<br>' +
                '<p>' + gl.summary + '</p>';

            L.marker([gl.lat, gl.lng], { icon: customIconGL }).addTo(groupesLayer)
                .bindPopup(popupContent);
        });

        initiatives_ssa.forEach(function(ssa) {
            var popupContent = '<b>' + ssa.name + '</b><br>' +
            '<b>Type:</b> ' + ssa.type + '<br>' +
            '<b>Address:</b> ' + ssa.address + ', ' + ssa.postcode + ' ' + ssa.city + '<br>' +
            '<b>Territoire d’expérimentation:</b> ' + ssa["Territoire d’expérimentation"] + '<br>' +
            '<b>Structures porteuses:</b> ' + ssa["Structures porteuses"].join(", ") + '<br>' +
            '<b>Partenaires:</b> ' + ssa.Partenaires.join(", ") + '<br>' +
            '<b>Website:</b> <a href="' + ssa.website + '" target="_blank">' + ssa.website + '</a><br>' +
            '<b>Phone:</b> ' + ssa.phone + '<br>' +
            '<p>' + ssa.summary + '</p>' +
            '<b>URLs:</b><ul>' + ssa.URLs.map(url => '<li><a href="' + url + '" target="_blank">' + url + '</a></li>').join("") + '</ul>';

            L.marker([ssa.lat, ssa.lng], { icon: customIconSSA }).addTo(initiativesLayer)
                .bindPopup(popupContent);
        });

        groupesLayer.addTo(map);
        initiativesLayer.addTo(map);

        document.getElementById('toggleGL').addEventListener('change', function(e) {
            if (this.checked) {
                map.addLayer(groupesLayer);
            } else {
                map.removeLayer(groupesLayer);
            }
        });

        document.getElementById('toggleSSA').addEventListener('change', function(e) {
            if (this.checked) {
                map.addLayer(initiativesLayer);
            } else {
                map.removeLayer(initiativesLayer);
            }
        });
    </script>
</body>
</html>
