<!DOCTYPE html>
<html>
<head>
    <title>RÃ©seaux Salariat </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000; /* Ensure the legend is above other elements */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend" class="legend">
        <input type="checkbox" id="toggleGL" checked> Groupe locaux<br>
        <input type="checkbox" id="toggleSSA" checked> Initiatives locales SSA
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="markers.js"></script>
    <script>
        var map = L.map('map').setView([46.603354, 1.888334], 6); // Center of France

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var groupesLayer = L.markerClusterGroup();
        var initiativesLayer = L.markerClusterGroup();

        groupes_locaux.forEach(function(gl) {
            var popupContent = '<b>' + gl.name + '</b><br>' +
                'Type: ' + gl.type + '<br>' +
                'Address: ' + gl.address + ', ' + gl.postcode + ' ' + gl.city + '<br>' +
                'Website: <a href="' + gl.website + '" target="_blank">' + gl.website + '</a><br>' +
                'Phone: ' + gl.phone + '<br>' +
                '<p>' + gl.summary + '</p>';

            L.marker([gl.lat, gl.lng]).addTo(groupesLayer)
                .bindPopup(popupContent);
        });

        initiatives_ssa.forEach(function(ssa) {
            var popupContent = '<b>' + ssa.name + '</b><br>' +
                'Type: ' + ssa.type + '<br>' +
                'Address: ' + ssa.address + ', ' + ssa.postcode + ' ' + ssa.city + '<br>' +
                'Website: <a href="' + ssa.website + '" target="_blank">' + ssa.website + '</a><br>' +
                'Phone: ' + ssa.phone + '<br>' +
                '<p>' + ssa.summary + '</p>';

            L.marker([ssa.lat, ssa.lng]).addTo(initiativesLayer)
                .bindPopup(popupContent);
        });

        groupesLayer.addTo(map);
        initiativesLayer.addTo(map);

        document.getElementById('toggleGL').addEventListener('change', function(e) {
            if (this.checked) {
                map.addLayer(groupesLayer);
            } else {
                map.removeLayer(groupesLayer);
            }
        });

        document.getElementById('toggleSSA').addEventListener('change', function(e) {
            if (this.checked) {
                map.addLayer(initiativesLayer);
            } else {
                map.removeLayer(initiativesLayer);
            }
        });
    </script>
</body>
</html>
